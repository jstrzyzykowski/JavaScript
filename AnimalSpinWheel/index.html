<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalSpinWheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44fdced0d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <div class="animals">
            <div class="animal one"><i class="fas fa-hippo"></i></div>
            <div class="animal two"><i class="fas fa-spider"></i></div>
            <div class="animal three"><i class="fas fa-kiwi-bird"></i></div>
            <div class="animal four"><i class="fas fa-horse"></i></div>
            <div class="wheel">
                <div class="hand"></div>
            </div>
        </div>
        <button class="spin">Spin</button>
    </div>
    <input type="checkbox" id="check">
    <label for="check" class="checkBtn"><i class="fas fa-trophy"></i></label>
    <p class="alert hide">No results...</p>
    <ul class="results">
    </ul>
    <script src="main.js"></script>
</body>

</html>
