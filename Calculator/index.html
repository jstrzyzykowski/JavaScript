<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/44fdced0d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="header">
            <div class="clock">9:41</div>
            <div class="theme-slider">
                <div class="slider-bar">Dark mode</div>
                <div class="slider-dot"><i class="fas fa-moon"></i></div>
            </div>
        </div>
        <div class="display">
            <div class="result">2122</div>
            <div class="equation">346+74*24</div>
        </div>
        <div class="buttons">
            <div class="button">C</div>
            <div class="button">+ / -</div>
            <div class="button">%</div>
            <div class="button">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">x</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button"><i class="fas fa-backspace"></i></div>
            <div class="button">=</div>
        </div>
    </div>




    <script src="Button.js"></script>
    <script src="Display.js"></script>
    <script src="Processor.js"></script>
    <script src="Calculator.js"></script>
    <script src="App.js"></script>
    <script src="main.js"></script>
</body>

</html>
