<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/44fdced0d7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="github">
            <i class="fab fa-github"></i>
        </div>
        <div class="display">
            <div class="header">
                <div class="clock">
                    <p>
                    </p>
                </div>
                <div class="theme-slider">
                    <div class="slider-bar">
                        <p>Dark mode</p>
                    </div>
                    <div class="slider-dot"><i class="fas fa-moon"></i></div>
                </div>
            </div>
            <div class="main">
                <div class="result">
                    <p></p>
                </div>
                <div class="equation">
                    <p></p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="button" data-function="reset">C</div>
            <div class="button" data-function="sign">+ / -</div>
            <div class="button" data-function="procent">%</div>
            <div class="button" data-function="divide">/</div>
            <div class="button" data-function="seven">7</div>
            <div class="button" data-function="eight">8</div>
            <div class="button" data-function="nine">9</div>
            <div class="button" data-function="multiply">x</div>
            <div class="button" data-function="four">4</div>
            <div class="button" data-function="five">5</div>
            <div class="button" data-function="six">6</div>
            <div class="button" data-function="subtraction">-</div>
            <div class="button" data-function="one">1</div>
            <div class="button" data-function="two">2</div>
            <div class="button" data-function="three">3</div>
            <div class="button" data-function="addition">+</div>
            <div class="button" data-function="zero">0</div>
            <div class="button" data-function="coma">.</div>
            <div class="button" data-function="backspace"><i class="fas fa-backspace"></i></div>
            <div class="button" data-function="result">=</div>
        </div>
    </div>

    <script src="Calculator.js"></script>
    <script src="main.js"></script>
</body>

</html>
