<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JikanAPI</title>
    <script src="https://kit.fontawesome.com/44fdced0d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">
    <div class="top">
        <h1>Anime pictures search</h1>
    </div>
    <div class="bottom">
        <div class="left">
            <label for="animeID">Anime ID</label>
            <input type="number" min="0" name="animeID" id="animeID">
            <p class="alert hide">Anime ID not found.</p>
            <div class="numbers">
                <button class="num1">1</button>
                <button class="num2">2</button>
                <button class="num3">3</button>
                <button class="num4">4</button>
                <button class="num5">5</button>
                <button class="num6">6</button>
                <button class="num7">7</button>
                <button class="num8">8</button>
                <button class="num9">9</button>
                <button class="num0">0</button>
                <button class="numReturn">X</button>
                <button class="numDelete">C</button>
            </div>
            <button id="searchBtn">Search</button>
        </div>
        <div class="right">
            <div class="images">
                <!-- <img class="activeImg" src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt=""> -->
                <!-- <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt="">
                <img src="https://cdn.myanimelist.net/images/anime/8/19473.jpg" alt=""> -->
            </div>
            <div class="galleryButtons hide">
                <button id="prevBtn"><i class="fas fa-caret-square-left"></i></button>
                <div class="line">
                    <span class="loadBar"></span>
                    <p><span class="animeTitle"></span> - [<span class="currentImgNumber"></span>/<span
                            class="totalImgNumber"></span>]
                    </p>
                </div>
                <button id="nextBtn"><i class="fas fa-caret-square-left"></i></button>
            </div>
        </div>
    </div>
</div>
</div>

<body>
    <script src="main.js"></script>
</body>

</html>
