<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>Slot Machine</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Type bid" id="bid">
      <button id="start">Roll!</button>
    </section>

    <section class="panel">Your $$$ balance: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> You have played <span class="number"></span> games, with <span class="win"></span>
      win
      and <span class="loss"></span> loss
    </section>

  </div>
  <script src="game.js"></script>
</body>

</html>
