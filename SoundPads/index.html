<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPads</title>
    <script src="https://kit.fontawesome.com/44fdced0d7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sound Pads</h1>
    <div class="pads">
        <div class="pad" data-key="0">
            <i class="fas fa-music"></i>
            <!-- <span class="number">1</span> -->
            <audio src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad" data-key="1">
            <i class="fas fa-music"></i>
            <audio src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad" data-key="2">
            <i class="fas fa-music"></i>
            <audio src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad" data-key="3">
            <i class="fas fa-music"></i>
            <audio src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad" data-key="4">
            <i class="fas fa-music"></i>
            <audio src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad" data-key="5">
            <i class="fas fa-music"></i>
            <audio src="./sounds/ufo.mp3"></audio>
        </div>
    </div>
    <footer><i class="fab fa-github"></i>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem, vitae.</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
