<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="wrap">
    <div class="block title">
        <h1>My ToDoList</h1>
        <button class="titleChange">Change</button>
    </div>

    <div class="block stats">
        <div class="stat">
            <h2>Created</h2>
            <span class="number">0</span>
        </div>
        <div class="stat">
            <h2>Removed</h2>
            <span class="number">0</span>
        </div>
        <div class="stat">
            <h2>Finished</h2>
            <span class="number">0</span>
        </div>
    </div>
    <div class="block creator">
        <input type="text" placeholder="What is your task?" id="taskContent">
        <select name="importantLevels" id="importantLevels">
            <option value="normal">Normal</option>
            <option value="important">Important</option>
            <option value="vimportant">Very-Important</option>
        </select>
        <button class="createTask">Create</button>
    </div>
    <div class="block list">
        <ul>
            <li>
                <div>
                    <span class="priority normal">[Normal]</span>
                    <button class="edit">Edit</button>
                    <button class="remove">Remove</button>
                    <button class="complete">Complete</button>
                </div>
                <p>kakakak</p>
            </li>
            <li>
                <div>
                    <span class="priority important">[Important]</span>
                    <button class="edit">Edit</button>
                    <button class="remove">Remove</button>
                    <button class="complete">Complete</button>
                </div>
                <p>kakakak</p>
            </li>
            <li>
                <div>
                    <span class="priority vimportant">[Very-Important]</span>
                    <button class="edit">Edit</button>
                    <button class="remove">Remove</button>
                    <button class="complete">Complete</button>
                </div>
                <p>kakakak</p>
            </li>
        </ul>
    </div>
</div>

<body>
    <script src="Task.js"></script>
    <script src="Statistics.js"></script>
    <script src="List.js"></script>
    <script src="main.js"></script>
</body>

</html>
